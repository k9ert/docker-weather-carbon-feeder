grafana:
  image: 'grafana/grafana:latest'
  links:
    - graphite
  ports:
    - '80:3000'
  restart: always
graphite:
  image: 'hopsoft/graphite-statsd:latest'
  ports:
    - '8080:80'
    - '2003:2003'
    - '8125:8125/udp'
  restart: always
weather-carbon-feeder:
  image: 'k9ert/docker-weather-carbon-feeder:latest'
  autoredeploy: true
  links:
    - graphite
  restart: always
